<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 600px; border-radius: 5px; margin-bottom: 40px auto; }
    h2 { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // Ganti dengan access token dari akun Mapbox kamu
  mapboxgl.accessToken = 'pk.eyJ1IjoiZmFobWlhbCIsImEiOiJjbTlvYWN5OWQxMXBnMmpwdnRzdTV4cmc5In0.VymfG9imlHRmesF14V6Sww'; // ← Ganti dengan token asli kamu

  // Koordinat dari Google Maps (lokasi akurat)
  const latitude = -7.955021350451982;
  const longitude = 110.34178270615465;


  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v11', // ← Gaya tampilan satelit 
    center: [longitude, latitude],
    zoom: 15
  });
  

  // Tambahkan marker
  new mapboxgl.Marker()
    .setLngLat([longitude, latitude])
    .setPopup(new mapboxgl.Popup().setHTML("<strong>Rica Rica \"Bhetenk'z\" Pundong</strong>"))
    .addTo(map);
</script>

</body>
</html>
